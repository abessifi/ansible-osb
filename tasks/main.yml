---

- include: validate.yml
  tags:
    - always

- include: prepare.yml
  become: yes
  become_user: "{{ oracle.user }}"
  tags:
    - always

- include: install.yml
  become: yes
  become_user: "{{ oracle.user }}"
  when: not osb_already_installed
  tags:
    - osb-plain-install
    - osb-install-and-init

- include: rcu.yml
  become: yes
  become_user: "{{ oracle.user }}"

- include: configure.yml
  become: yes
  become_user: "{{ oracle.user }}"
  when: not osb_already_configured
  tags:
    - osb-configure
    - osb-install-and-init

- include: service.yml
  become: yes
  become_user: "{{ oracle.user }}"

- name: Add custom facts for OSB
  template:
    src: osb.fact.j2
    dest: /etc/ansible/facts.d/osb.fact
  become: yes
  become_user: root
  tags:
    - always
